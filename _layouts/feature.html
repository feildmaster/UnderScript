---
layout: default
---
<h1>{{ page.title }}</h1>
by {{ page.author }} ({{ page.date | date: "%B %-d, %Y" }})

{% if page.credit %}
<div class="proposed-idea">Proposed by <span class="name">{{ page.credit }}</span></div>
{% endif %}
{% if page.notice %}
<div class="notice">{{ page.notice }}</div>
{% endif %}
<hr>
{% if page.banner %}
<img src="{{ site.url }}/assets/features/{{ page.banner }}">
{% endif %}

{{ content }}
